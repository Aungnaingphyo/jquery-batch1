<!DOCTYPE html>
<head>
    <title>Reload</title>
</head>
<body>

    <div>

        <h1>Refresh or Reload a page with jQuery</h1>
        <button type="button">Reload</button>

    </div>


    <script src="libs/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(document).ready(function(){

            // console.log("hello");

            $("button").click(function(){
                location.reload();
            });




        });

        var gett = new Date();

        document.write(gett);

    </script>
</body>
