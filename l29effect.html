<!DOCTYPE html>
<html>

<head>
    <title>Effect</title>
    <style type="text/css">
        body {
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            width: 900px;
            background-color: #f4f4f4;
            padding: 20px;

            display: flex;
        }

        .box {
            width: 150px;
            height: 300px;

            margin: 0 10px;
        }

        .square1 {
            background-color: green;
        }

        .square2 {
            background-color: orange;
        }

        .square3 {
            background-color: blue;
        }

        .square4 {
            background-color: violet;
        }

        .square5 {
            background-color: brown;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box square1">1</div>
        <div class="box square2">2</div>
        <div class="box square3">3</div>
        <div class="box square4">4</div>
        <div class="box square5">5</div>
    </div>

    <div class="control">
        <button type="button" id="ctrlbtn">hide button</button>
        <button type="button" id="showbtn">show button</button>
        <button type="button" id="tglbtn">toggle button</button>
        <button type="button" id="fdoutbtn">fadeOut</button>
        <button type="button" id="fdinbtn">fadeIn</button>
        <button type="button" id="fdtbtn">fadeToggle</button>
        <button type="button" id="fdtobtn">fadeTo</button>
        <button type="button" id="sldupbtn">slideUp</button>
        <button type="button" id="slddownbtn">slideDown</button>
        <button type="button" id="anibtn">Animate</button>

    </div>


    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            // console.log('hi');

            // (i) Display Effects
            //hide

            //$(selector).hide();  element and spacing  
            //$(selector).hide(speed); 
            //$(selector).hide(speed,callback);

            $("#ctrlbtn").click(function () {
                // $(".square1").hide();
                // $(".square1,.square3").hide();

                //start with 0 index
                // $(".box").even().hide();
                // $(".box").odd().hide();

                // 1s=100ms
                // $(".square1").hide(1000);
                $(".square1").hide("slow");

                $(".square1").hide(1000, function () {
                    $(".square2").hide(1500);
                    $(".square2,.square3").hide(1500, function () {
                        $(".square4,.square5").hide(2000);
                    })
                });

            });

            //show 
            // $(selector).show();
            // $(selector).show(speed);
            // $(selector).show(speed,callback);

            $("#showbtn").click(function () {

                // Start with 0 index 
                // $('.box').even().show();
                // $('.box').odd().show();

                // 1s = 1000ms
                // $(".square1").show(1000);
                // $(".suare1").show("slow");

                $(".square1").show(1000, function () {
                    $(".square2").show(1500);
                    $(".square2,.square3").show(1500, function () {
                        $(".square4,.square5").show(2000);
                    })
                })

            });


            //toggle
            // $(selector).toggle();
            // $(selector).toggle(speed);
            // $(selector).toggle(speed,callback);

            $("#tglbtn").click(function () {

                // Start with 0 index 
                // $('.box').even().toggle();
                // $('.box').odd().toggle();

                // 1s = 1000ms
                // $(".square1").toggle(1000);
                // $(".suare1").toggle("slow");

                $(".square1").toggle(1000, function () {
                    $(".square2").toggle(1500);
                })

            });

            //fadeOut
            // $(selector).fadeOut();
            // $(selector).fadeOut(speed);
            // $(selector).fadeOut(speed,callback);

            $("#fdoutbtn").click(function () {

                // $(".square1").fadeOut();
                // $(".square1,.square3").fadeOut();

                // Start with 0 index 
                // $('.box').even().fadeOut();
                // $('.box').odd().fadeOut();

                // 1s = 1000ms
                // $(".square1").fadeOut(1000);
                // $(".suare1").fadeOut("slow");

                $(".square1").fadeOut(1000, function () {
                    $(".square2").fadeOut(1500);
                })

            });

            //fadeIn
            // $(selector).fadeIn();
            // $(selector).fadeIn(speed);
            // $(selector).fadeIn(speed,callback);

            $("#fdinbtn").click(function () {

                // $(".square1").fadeIn();
                // $(".square1,.square3").fadeIn();

                // Start with 0 index 
                // $('.box').even().fadeIn();
                // $('.box').odd().fadeIn();

                // 1s = 1000ms
                // $(".square1").fadeIn(1000);
                // $(".suare1").fadeIn("slow");

                $(".square1").fadeIn(1000, function () {
                    $(".square2").fadeIn(1500);
                })

            });

            //fadeToggle
            // $(selector).fadeToggle();
            // $(selector).fadeToggle(speed);
            // $(selector).fadeToggle(speed,callback);

            $("#fdtbtn").click(function () {

                $(".square1").fadeToggle();
                $(".square1,.square3").fadeToggle();

                // Start with 0 index 
                // $('.box').even().fadeToggle();
                // $('.box').odd().fadeToggle();

                // 1s = 1000ms
                // $(".square1").fadeToggle(1000);
                // $(".suare1").fadeToggle("slow");

                $(".square1").fadeToggle(1000, function () {
                    $(".square2").fadeToggle(1500);
                })

            });

            //fadeTo
            // $(selector).fadeTo();
            // $(selector).fadeTo(speed,opacity);
            // $(selector).fadeTo(speed,callback);

            $("#fdtobtn").click(function () {

                // $(".square1").fadeTo();
                // $(".square1,.square3").fadeTo();

                // Start with 0 index 
                // $('.box').even().fadeTo();
                // $('.box').odd().fadeTo();

                // 1s = 1000ms
                // $(".square1").fadeTo(1000,1);
                // $(".suare1").fadeTo("slow",0.5);

                $(".square1").fadeTo(1000, 0.5, function () {
                    $(".square2").fadeTo(1500, 0);
                })

            });

            //----------------------------------------------------------------------------------

            //slideUp
            // $(selector).slideUp();
            // $(selector).slideUp(speed);
            // $(selector).slideUp(speed,callback);

            $("#sldupbtn").click(function () {

                // $(".square1").slideUp();
                // $(".square1,.square3").slideUp();

                // Start with 0 index 
                // $('.box').even().slideUp();
                // $('.box').odd().slideUp();

                // 1s = 1000ms
                // $(".square1").slideUp(1000);
                // $(".suare1").slideUp("slow");

                $(".square1").slideUp(1000, function () {
                    $(".square2").slideUp(1500);
                })

            });

            //slideDown
            // $(selector).slideDown();
            // $(selector).slideDown(speed);
            // $(selector).slideDown(speed,callback);

            $("#slddownbtn").click(function () {

                // $(".square1").slideDown();
                // $(".square1,.square3").slideDown();

                // Start with 0 index 
                // $('.box').even().slideDown();
                // $('.box').odd().slideDown();

                // 1s = 1000ms
                // $(".square1").slideDown(1000);
                // $(".suare1").slideDown("slow");

                $(".square1").slideDown(1000, function () {
                    $(".square2").slideDown(1500);
                })

            });


            //slideToggle
            // $(selector).slideToggle();
            // $(selector).slideToggle(speed);
            // $(selector).slideToggle(speed,callback);

            $("#sldtgbtn").click(function () {

                // $(".square1").slideToggle();
                // $(".square1,.square3").slideToggle();

                // Start with 0 index 
                // $('.box').even().slideToggle();
                // $('.box').odd().slideToggle();

                // 1s = 1000ms
                // $(".square1").slideToggle(1000);
                // $(".suare1").slideToggle("slow");

                // $(".square1").slideToggle(1000, function () {
                // $(".square2").slideToggle(1500);
                // })

            });

            $('#anibtn').click(function () {


                var sq1 = $(".square1");

                sq1.animate({ "height": "100" }, "slow");
                sq1.animate({ "height": "200" }, "slow");
                sq1.animate({ "height": "200" }, "slow");
                sq1.animate({ "height": "300" }, "slow");
                sq1.animate({ "height": "300" }, "slow");
                sq1.animate({ "height": "150" }, "slow");

                console.log(sq1.queue());
                console.log(sq1.queue().length);


            });
        });


    </script>

</body>

</html>
