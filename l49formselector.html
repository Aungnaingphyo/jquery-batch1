<!DOCTYPE html>
<html>  
<head>
    <title>Form Selector</title>
    <style type="text/css">
        *{
            box-sizing:border-box;
        }
        body{
            height:100vh;

            display:flex;
            justify-content:center;
            align-items:center;
        }
        .container{
            width:900px;
            background-color:#f4f4f4;
            padding:20px;
        }
        .form-group{
            margin:10px 0;
        }
        .form-group label{
            display:block;
            margin-bottom:5px;
        }
        .form-control{
            width:100%;
        }
        .form-check{
            display:flex;
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- <img src="./img/ph1.png" width="100px" alt=""> -->

        <form action="" method="" enctype="multipart/form-data">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" class="form-control" autocomplete="off" />
            </div>

            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" class="form-control" autocomplete="off" />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" autocomplete="off" />
            </div>

            <div class="form-group form-check">
                <label>Fav Color</label>
                <input type="checkbox" name="favcolor" id="favcolorred" class="form-check-input" value="red"/>
                <label for="favcolorred">Red</label>
                <input type="checkbox" name="favcolor" id="favcolorgreen" class="form-check-input" value="green"/>
                <label for="favcolorgreen">Green</label>
                <input type="checkbox" name="favcolor" id="favcolorblue" class="form-check-input" value="blue"/>
                <label for="favcolorblue">Blue</label>
            </div>

            <div class="form-group form-check">
                <label>Gender</label>
             
                <input type="radio" name="gender" id="genderm" class="form-check-input" value="1"/>
                <label for="genderm">Male</label>
                
                <input type="radio" name="gender" id="genderf" class="form-check-input" value="0"/>
                <label for="genderf">FeMale</label>
                
            </div>

            <div class="form-group">
                <label for="country">country</label>
                <select name="country" id="country" class="form-controll">
                    <option selected disabled>Choose your country</option>
                    <option value="mm" >Myanmar</option>
                    <option value="thai" >Thailand</option>
                    <option value="indo" >Indonesia</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nrc">NRC</label>
                <input type="file" name="nrc" id="nrc" class="form-controll">
            </div>  

            <div class="form-group">
                <span title="formember">Already Register ???</span><a href="#" id="loginlin" title="formember" >Login Here</a>
                <p title="forthx">Thank you for  paying attention.</p>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" name="agree" id="agree" class="form-check-input" /><label for="agree">I agree all above</label>
            </div>

            <input type="reset" class="btn" value="reset"/>
            <button type="submit" class="btn" disabled >submit</button>
        </form>
    </div>

    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
