<!DOCTYPE html>
<html>
<head>
    <title>Clone Method</title>
</head>
<body>

    <h1>Hello Myanmar</h1> 

    <div class="container">

    </div>

    <button type="button">Clone</button>

    <script src="libs/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(document).ready(function(){

            // console.log('hello');

            $('button').click(function(){

                // $('h1').clone().appendTo('body');
                // $('h1').clone().appendTo('.container');

                $('h1').clone().appendTo('h1');

            });


        });

    </script>

</body>
</html>
