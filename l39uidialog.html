<!DOCTYPE html>
<html>
    <head>
        <title>UI dialog Method</title>
        <link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">

        </style>
    </head>
    <body>

        <div class="dbox" title="How to use jquery UI?">
            
            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
        </div>
            <button class="btn">Click Me</button>
            <button class="tgbtn">Toggle Button</button>
        

        <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
        <script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                // console.log("hiii");

                $(".dbox").dialog({
                    autoOpen:false,
                    width:400,
                    height:200,
                    title:"Are you ready to use jQuery ui !!!",
                    hide:"slideDown",
                    show:"slideUp",
                    position:{
                        // at:"left",
                        // at:"left top",
                        // at:"left bottom",
                        // at:"right",
                        // at:"right top",
                        // at:"right bottom",
                        // at:"top",
                        // at:"bottom"
                    }
                }).css({
                    "background":"grey",
                    "color":"white"
                });

                // For CLick Me Button
                // $(".btn").click(function(){
                //     $(".box").dialog({
                //         autoOpen:true
                //     });
                // });

                $(".btn").click(function(){
                    $(".dbox").dialog("open");
                });

                $(".tgbtn").click(function(){
                    $(".dbox").dialog("isOpen")===false?$(".dbox").dialog("open"):$(".dbox").dialog("close");
                });
            });
        </script>
    </body>
</html>
