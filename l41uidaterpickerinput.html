<!DOCTYPE html>
<html>
<head>
    <title>UI datepicker Method</title>
    <link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        *{
            box-sizing: border-box;
        }

        body{
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;

        }

        .container{
            width: 900px;
            background: #f4f4f4;
            padding: 20px;
        }

        .form-group{
            margin: 10px 0;
        }

        .form label{
            display: block;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .form-control{
            width: 800px;
            display: block;
        }

    </style>
</head>
<body>

    <div class="container">

        <form action="" method="">

            <div class="form-group">
                <label for="arrival">Arrival Date :</label>
                <input type="text" name="arrival" id="arrival" class="form-control" readonly/>
            </div>

            <div class="form-group">
                <label for="bookingstart">Booking Start Date :</label>
                <input type="text" name="bookingstart" id="bookingstart" class="form-control" readonly/>
            </div>

            <div class="form-group">
                <label for="bookingend">Booking end Date :</label>
                <input type="text" name="bookingend" id="bookingend" class="form-control" readonly/>
            </div>

        </form>
        
    </div>
    
    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){

            console.log('hi');

            $('#arrival').datepicker({
                numberOfMonths:2,
                // numberOfMonths:[2,4]
                showAnim:"slide",
                // showAnim:"slide",

                // duration:2000,
                duration:"slow",

                dayNamesMin:["Sun","Mon","Tue","Wed","Thu","Fri","Sat"],

                // changeMonth:true,
                // changeYear:true,

                // minDate:0, // Start from today , today is index number 0
                // maxDate:1,

                minDate:"07/01/2022"

            });

            $('#bookingstart').datepicker({
                numberOfMonths:1,
                showAnim:"slide",
                dateFormat:"dd-mm-yy",

                minDate:"07-02-2022"

            });
            
            $('#bookingend').datepicker({
                numberOfMonths:1,
                showAnim:"slide",
                dateFormat:"dd-mm-yy",
                
                onClose:function(selectdate){
                    $("#bookingstart").datepicker("option","maxDate",selectdate);
                }
            });

        });
    </script>
</body>
</html>
