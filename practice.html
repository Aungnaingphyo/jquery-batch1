<!DOCTYPE html>
<html>
<head>
    <title>Practice Input Event </title>

    <link href="./libs/jquery-ui-1.13.1/jquery-ui.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        body{
 			height: 100vh;

 			display: flex;
 			justify-content: center;
 			align-items: center;
 		}

 		.container{
 			width: 500px;
 			background-color: #f4f4f4;
 			padding: 10px;
 		}

 		.form-group{
 			padding: 10px 0;
 		}

    </style>
</head>
<body>

    
	<div class="container">
		<form>
			
			<div class="form-group">
				<label>First Name</label>
				<input type="text" name="firstname" id="firstname" class="form-control" autocomplete="off">

			</div>

			<div class="form-group">
				<label>Last Name</label>
				<input type="text" name="lastname" id="lastname" class="form-control" autocomplete="off">

			</div>
 	
 			<div class="form-group">
				<label>Country</label>
				<select name="Country" id="country" class="form-control">
					<option selected disabled>Choose a country</option>
					<option value="mm">Myanmar</option>
					<option value="thi">Thailand</option>
					<option value="indo">Indonesia</option>
				</select>

			</div>

			<div class="form-group">
				<label>Age</label>
				<input type="text" name="age" id="age" class="form-control" autocomplete="off">
			</div>

			<div class="form-group">
				<label>Phone</label>
				<input type="text" name="phone" id="phone" class="form-control" autocomplete="off">

			</div>

			<div class="form-group">
				<label>NRC</label>
				<input type="text" name="nrc" id="nrc" class="form-control" autocomplete="off">
			</div>

			<button type="submit">Submit</button>

		</form>
	</div>

    
    <script src="libs/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $("document").ready(function(){
            // $('#firstname').blur(function(){
            //     console.log("working by blur");
            // });

            // $('#lastname').change(function(){
            //     console.log('working by change');
            // });

            // $('#age').focus(function(){
            //     console.log("workng by focus");
            // });
           
            // $('#firstname').focusin(function(){
            //     console.log('working by focusin');
            // });

            // $('#lastname').focusout(function(){
            //     console.log("working by focusout");
            // });

            $('input').select(function(){
                console.log('u selected to some text');
            });

            $('select').change(function(){
                console.log('You change to new country');
            });

            var q = 0;
            $('#age').keydown(function(){
                console.log('age working by keydown');
                // console.log(++q);
                console.log(q += 1);
            });

            var x = 0;
            $('#phone').keypress(function(){
                console.log("phone is working by keypress");
                console.log(x += 1);
            });

            $('#nrc').keyup(function(){
                console.log('nrc is workingby keyup');
                console.log(x += 1);
            });

            $('form').submit(function(e){
                console.log('form submitted');

                e.preventDefault(); 
            });

        });


    </script>

</body>
</html>
