<!DOCTYPE html>
<html>
<head>
    <title>Data & Remove Data</title>
    <style type="text/css">
        body{
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;

        }

        .container{
            width: 900px;
            background-color: #f4f4f4;
            padding: 20px;

        }
    </style>

</head>
<body>

    <div class="container">
    
        <div>
            <h3>Studnet data</h3>
        </div>

       <ul>
            <li>Name : <span data-name="Mr.June">???</span></li>
            <li>Age : <span data-age="16">???</span></li>
            <li>phone : <span data-phone="09401999432">???</span></li>
       </ul>
    
       <div>
            <button type="button" class="newcaption-btn">New Caption</button>
            <button type="button" class="removecaption-btn">Remove Caption</button>
            <button type="button" class="showinfo-btn">Show Info</button>
            <button type="button" class="attrid-btn" data-id="123456">Attribute ID</button>
            <button type="button" class="dataid-btn" data-id="654321">Data ID</button>
            <button type="button" class="obj-btn">Object</button>
            <button type="button" id="hay" class="inc-btn" data-id="1" >Increase ID</button>


       </div>

    </div>

    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript" ></script>
    <script type="text/javascript" >
        $(document).ready(function(){

            // console.log('hi');
            
            $('.newcaption-btn').click(function(){
                var setnewcap = $('div').data('newcaption','Customer Info');
                var getnewcap = $('div').data('newcaption');
                // console.log(getnewcap);

                $('h3').text(getnewcap);
            });

            $('.removecaption-btn').click(function(){

                console.log("Before removedata = ", $('div').data('newcaption'));

                $('div').removeData('newcaption');
                console.log("After removedata = ",$('div').data('newcaption'));

            });

            $('.showinfo-btn').click(function(){
                var getname = $('ul li:first span').data('name');
                var getage = $('ul li:nth-child(2) span').data('age');
                var getph =$('ul li:last span').data('phone');

                console.log(typeof getname,typeof getage,typeof getph);

                $('ul li:first span').text(getname);
                $('ul li:nth-child(2) span').text(getage);
                $('ul li:last span').text(getph);


            });

            $('.attrid-btn').click(function(){
                var getattrid = $(this).attr('data-id');
                console.log(getattrid,typeof getattrid); // will return the number 123456 by string from attribute
            });

            $('.dataid-btn').click(function(){
                var getdataid = $(this).data('id'); // will return the number 654321 by number from attribute
                console.log(getdataid);


                $(this).data('id','543216');
                getdataid = $(this).data('id');
                console.log(getdataid, typeof getdataid); // wil return the string 543216 by string from overwrite


            });

            $('.obj-btn').click(function(){

                $('div').data('info',{
                    objname:"Mr July",
                    objage:16,
                    objphone:"0123456789"
                });

                $('ul li span:eq(0)').text($('div').data('info').objname)
                $('ul li span:eq(1)').text($('div').data('info').objage)
                $('ul li span:eq(2)').text($('div').data('info').objphone)

            });


            $('.inc-btn').click(function(){

                // var getidmethod1 = $(this).data('id');
                // console.log(getidmethod1);

                // var getidmethod2 = $(this).data().id;
                // console.log(getidmethod2);

                // var getidmethod3 = $(this).data()['id'];
                // console.log(getidmethod3);

                // var incimethod1 = $(this).data('id');
                // console.log(incimethod1);
                // incimethod1++;
                // $(this).data('id',incimethod1++);

                // var incimethod2 = $(this).data().id++;
                // console.log(incimethod2);

                // var incimethod3 = $(this).data()['id']++;
                // console.log(incimethod3);

                var incimethod3 = $(this).data()['id'];
                console.log(incimethod3);
                incimethod3 += 1;
                $(this).data('id',incimethod3);


            });

        });
    </script>

</body>
</html>
